<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rejestracja</title>
        <script src="https://kit.fontawesome.com/60e8a6233b.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <section id="title">
                <div class="container-fluid">
                    <div class="row">
                        <h1><i class="fa-solid fa-piggy-bank"></i> PersonalBudget.com</h1>
                    </div>
                </div>
            </section>
        </header>
        
        <main>
            <section id="registration-form">
                <div class="container">
                    <div class="row mt-5">
                        <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                            <h2 class="pt-3">Zarejestruj się teraz</h2>
                            <p class="text-muted lead">Zupełnie za darmo i w minutę</p>
                            <form action="#">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Imię">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Hasło">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Powtórz hasło">
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-success mb-3">Zarejestruj się teraz</button>
                                </div>
                                <p>
                                    Masz już konto? <a href="login.html" class="link-success text-decoration-none">Zaloguj się tutaj</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
