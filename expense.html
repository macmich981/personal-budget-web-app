<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dodaj wydatek</title>
        <script src="https://kit.fontawesome.com/60e8a6233b.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <section id="title">
                <div class="container-fluid">
                    <div class="row">
                        <h1><i class="fa-solid fa-piggy-bank"></i> PersonalBudget.com</h1>
                    </div>
                </div>
            </section>
        </header>

        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html"><i class="fa-solid fa-house-user"></i> Strona główna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-coins"></i> Dodaj przychód</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="expense.html"><i class="fa-solid fa-cart-shopping"></i> Dodaj wydatek</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="balance.html"><i class="fa-solid fa-scale-unbalanced"></i> Przeglądaj bilans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-gear"></i> Ustawienia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-right-from-bracket"></i> Wyloguj się</a>
                        </li>
                    </ul>
                </div>
                
            </nav>
        </div>

        <main>
            <section id="add-expense">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3 m-auto content-background">
                            <h2 class="pt-3 mb-3">Dodawanie wydatku</h2>
                            <form action="#">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-pen"></i>
                                    </span>
                                    <input type="number" step="0.01" class="form-control" min="0.01" placeholder="Wpisz kwotę...">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-pen"></i>
                                    </span>
                                    <input type="text" id="date" class="date form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-money-check-dollar"></i>
                                    </span>
                                    <select class="form-select">
                                        <option disabled selected>Wybierz sposób płatności...</option>
                                        <option>Gotówka</option>
                                        <option>Karta debetowa</option>
                                        <option>Karta kredytowa</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-brands fa-shopify"></i>
                                    </span>
                                    <select class="form-select">
                                        <option disabled selected>Wybierz rodzaj wydatku...</option>
                                        <option>Jedzenie</option>
                                        <option>Mieszkanie</option>
                                        <option>Transport</option>
                                        <option>Telekomunikacja</option>
                                        <option>Opieka zdrowotna</option>
                                        <option>Ubranie</option>
                                        <option>Higiena</option>
                                        <option>Dzieci</option>
                                        <option>Rozrywka</option>
                                        <option>Wycieczka</option>
                                        <option>Szkolenia</option>
                                        <option>Książki</option>
                                        <option>Oszczędności</option>
                                        <option>Na złotą jesień, czyli emeryturę</option>
                                        <option>Spłata długów</option>
                                        <option>Darowizna</option>
                                        <option>Inne wydatki</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-pen"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Komentarz...">
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-success mb-3">Dodaj</button>
                                    <button type="button" class="btn btn-danger mb-3">Anuluj</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript">
            $(".date").datepicker({
                format: 'yyyy-mm-dd',
                startDate: '2000-01-01',
                endDate: new Date()
            });
            window.onload = function () {
                const myDate = document.getElementById("date");
                const today = new Date();
                myDate.value = today.toISOString().slice(0, 10);
            };
        </script>
    </body>

</html>
